	  .game-container {
            background: rgba(0, 0, 0, 0.7);

            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin: 2rem 0;

        .cell {
            width: 60px;
            height: 60px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #3a3a3a;
        }

        .cell:hover {
            transform: scale(1.05);
            background: #3a3a3a;
        }

        .cell.revealed {
            background: #1a1a1a;
            cursor: not-allowed;
        }

        .cell.mine {
            background: #00ff96;
            color: #000;
        }

        .info-panel {
            text-align: center;

            animation: prizeGlow 1s infinite alternate;

        @keyframes prizeGlow {

            }

        .crypto-logo {

	   @keyframes cellReveal {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(90deg); opacity: 0; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        @keyframes prizePulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 150, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(0, 255, 150, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 150, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .cell.revealed {
            animation: cellReveal 0.6s ease-out;
        }

        .prize-cell {
            animation: prizePulse 2s infinite, float 3s ease-in-out infinite;
            background: linear-gradient(45deg, #00ff96, #00ccff);
            color: #000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        .invitation-banner {
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1), pulseBorder 2s infinite;
            transform: translateY(-50%);
            border: 2px solid #00ff96;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes pulseBorder {
            0% { border-color: #00ff96; box-shadow: 0 0 10px rgba(0, 255, 150, 0); }
            50% { border-color: #00ccff; box-shadow: 0 0 20px rgba(0, 255, 150, 0.4); }
            100% { border-color: #00ff96; box-shadow: 0 0 10px rgba(0, 255, 150, 0); }
        }

        .token-svg {
            width: 40px;
            height: 40px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

	   const cryptoPrizes = [

        let attempts = 3;
        let minePosition = Math.floor(Math.random() * 25);
        let revealedCells = new Set();

        function initializeGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                grid.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            if (attempts <= 0) return;
            
            const cell = event.target;
            const index = parseInt(cell.dataset.index);
            
            if (revealedCells.has(index)) return;
            
            revealedCells.add(index);
            cell.classList.add('revealed');
            
            if (index === minePosition) {
                awardPrize(cell);
            } else {
                attempts--;
                document.getElementById('attempts').textContent = attempts;
                
                if (attempts === 0) {

                    setTimeout(() => awardPrize(findRandomUnrevealedCell()), 500);
                }
            }
        }
